[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "write", path = "./reports" }]
evm_version = 'shanghai'

[profile.zksync]
src = 'zksync'
test = 'zksync'
libs = ['lib']
solc = '0.8.20'
fs_permissions = [{ access = "write", path = "./reports" }]
ffi = true
evm_version = 'shanghai'

[profile.zksync.zksync]
bytecode_hash = 'none'
compile = true
fallback_oz = true
mode = '3'
zksolc = '1.5.1'

[profile.metis]
evm_version = 'shanghai'

[profile.mainnet]
evm_version = 'shanghai'

[profile.arbitrum]
evm_version = 'shanghai'

[profile.optimism]
evm_version = 'shanghai'

[profile.base]
evm_version = 'shanghai'

[profile.polygon]
evm_version = 'shanghai'

[profile.avalanche]
evm_version = 'shanghai'

[profile.gnosis]
evm_version = 'shanghai'

[profile.bnb]
evm_version = 'shanghai'

[rpc_endpoints]
mainnet = "${RPC_MAINNET}"
optimism = "${RPC_OPTIMISM}"
avalanche = "${RPC_AVALANCHE}"
polygon = "${RPC_POLYGON}"
arbitrum = "${RPC_ARBITRUM}"
fantom = "${RPC_FANTOM}"
harmony = "${RPC_HARMONY}"
metis = "${RPC_METIS}"
base = "${RPC_BASE}"
zkevm = "${RPC_ZKEVM}"
gnosis = "${RPC_GNOSIS}"
bnb = "${RPC_BNB}"
scroll = "${RPC_SCROLL}"
zksync = "${RPC_ZKSYNC}"

